{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
            <form class="form-horizontal" action="login" method="post" role="form">
                <h2>Login Form</h2>
                 {% csrf_token %}
                <div class="form-group">
                    <label for="Username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="Username" placeholder="Username" name="username" class="form-control" autofocus>
                    </div>
                </div>
               <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                     <div class="col-sm-9">
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                </div>

              <div class="form-group"> <div class="text-center text-lg-start mt-4 pt-2">
                   <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></div></div>
               <a href="registraion.html">Register</a></div></div>

            </form> <!-- /form -->

        </div> <!-- ./container -->
 {% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
{% endblock %}
