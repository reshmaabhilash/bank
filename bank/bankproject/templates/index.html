{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row ">
        {% for i in form_list %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{i.img.url}}" alt="" height="200">
                 <div class="card-body">
                         <h5 class="card-title">{{i.name}}</h5>

                      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                 </div>
            </div>
        </div>
         {% endfor %}
    </div>
</div>

{% endblock %}
{% extends 'base.html' %}
{% block body %}
<form>
    {% csrf_token %}
    {% for i in form_list %}
    <input type="text" name="name" placeholder="enter movie name">{{i.name}}
     <input type="text" name="age" placeholder="enter movie description">{{i.age}}
     <input type="text" name="age" placeholder="enter movie year">{{i.phonenumber}}
    <input type="submit">
</form>
{% endblock %}
